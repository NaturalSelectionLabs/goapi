run:
  skip-dirs-use-default: false

linters:
  enable-all: true
  disable:
    - testpackage
    - funlen
    - goerr113
    - gomnd
    - errchkjson
    - cyclop
    - stylecheck
    - depguard
    - nlreturn
    - forcetypeassert
    - revive
    - exhaustruct
    - varnamelen
    - gochecknoinits
    - paralleltest
    - wrapcheck
    - gosec
    - gochecknoglobals
    - musttag

    # Deprecated ones:
    - structcheck
    - interfacer
    - deadcode
    - varcheck
    - ifshort
    - exhaustivestruct
    - golint
    - maligned
    - nosnakecase
    - scopelint

gocyclo:
  min-complexity: 15

issues:
  exclude-use-default: false
